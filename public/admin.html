<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Scoreboard</title>
<!-- Google Font Oswald -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: black; /* ali transparent za OBS */
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        font-family: 'Oswald', sans-serif;
        font-size: 50px;
    }
    input {
        font-size: 20px;
        width: 100px;
        margin: 10px;
    }
    button {
        font-size: 20px;
        padding: 5px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Admin Panel</h1>
<div>
    <label>Home: <input type="number" id="homeInput" value="0"></label>
    <label>Away: <input type="number" id="awayInput" value="0"></label>
</div>
<button id="updateBtn">Update Score</button>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const homeInput = document.getElementById('homeInput');
    const awayInput = document.getElementById('awayInput');
    const updateBtn = document.getElementById('updateBtn');

    updateBtn.addEventListener('click', () => {
        const data = { home: parseInt(homeInput.value), away: parseInt(awayInput.value) };
        socket.emit('updateScore', data);
    });
</script>
</body>
</html>
